<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript + DOM</title>

	<link rel="stylesheet" type="text/css" href="style.css">

			<button id="reset">Reset List</button>
		</div>
			<ul>
				<li>Notebook<button class="delete-button">Delete</button><button class="edit-button">Edit</button></li>
				<li>Jello<button class="delete-button">Delete</button><button class="edit-button">Edit</button></li>
				<li>Spinach<button class="delete-button">Delete</button><button class="edit-button">Edit</button></li>
				<li>Rice<button class="delete-button">Delete</button><button class="edit-button">Edit</button></li>
				<li>Birthday Cake<button class="delete-button">Delete</button><button class="edit-button">Edit</button></li>
				<li>Candles<button class="delete-button">Delete</button><button class="edit-button">Edit</button></li>
			</ul>
		<div class="center">
			<button id="enter">Save List</button>
			<button id="enter">Email List</button>
			<button id="enter">Print List</button>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
